<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      width: 700px;
    }

    .left-block {
      width: 75%;
      background-color: #cce5ff;
      padding: 20px;
    }

    .small-block {
      width: 25%;
      background-color: #b3d9ff;
      margin-top: 20px;
      padding: 20px;
    }

    .big-block {
      width: 100%;
      background-color: #99c2ff;
      margin-top: 20px;
      padding: 20px;
    }

    .smaller-block {
      width: 75%;
      background-color: #80aaff;
      margin-top: 20px;
      padding: 20px;
    }

    aside {
      width: 25%;
      background-color: #4d94ff;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="left-block">
      <p>Left Block</p>
    </div>
    
    <div>
      <div class="small-block">
        <p>Small Block 1</p>
      </div>
    
      <div class="small-block">
        <p>Small Block 2</p>
      </div>
    
      <div class="big-block">
        <p>Big Block</p>
      </div>
    
      <div class="smaller-block">
        <p>Smaller Block</p>
      </div>
    </div>
    
    <aside>
      <p>Aside Block</p>
    </aside>
  </div>

</body>
</html>
